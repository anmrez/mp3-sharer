<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/pc.css">
  <title> MP3 Share PC </title>
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
</head>
<body class="height_full background_main color_white relative">

  <header class="height_2_5 background_main_2 border_bottom_pink padding_x_2 padding_y flex justify_between" >
    <h1> MP3 Sharer </h1>
    <section class="flex">
      <a id="upload" class="margin_r_1 color_white text_1_25 background_pink padding_x_2 radius cursor_pointer flex align_center"> Upload </a>
      <a id="buttonUser" class="color_white background_pink padding_x_1 radius cursor_pointer flex align_center justify_around" >
        <img id="image" src="" alt="" class="profileImage">
        <span id="username" class="text_1_25"> username </span>
      </a>
    </section>
  </header>

  <section id='switchButton' class="flex justify_center margin_t_1">
    <a id="music" class="switch_button_active switch_button text_center text_1_25" > Music </a>
    <a id="archive" class="switch_button text_center text_1_25" > Archive </a>
  </section>


  <!-- Body -->
  <section class="flex justify_center padding_x_2 margin_t_1"  >

    <!-- Table -->
    <section id="table" class="background_main_2">
      <table id="tableMusick" class="text_1_25">
        <thead class="height_2 " align="center">
          <td class="color_dark"> № </td>
          <td class="min_width_5"> date </td>
          <td class="min_width_5"> duration </td>
          <td class="min_width_5">  </td>
          <td class="width_30"> Song title </td>
          <td class="width_15 padding_y"> Author </td>
          <td class="min_width_3" data-user="0"> 
            <img class="table_users"></section> 
          </td>
          <td class="min_width_3" data-user="1"> 
            <img class="table_users"></section>  
          </td>
          <td class="min_width_3" data-user="2"> 
            <img class="table_users"></section>  
          </td>
          <td class="min_width_3" data-user="3"> 
            <img class="table_users"></section>  
          </td>
          <td class="min_width_3" data-user="4"> 
            <img class="table_users"></section>  
          </td>
          <td class="min_width_3" data-user="5"> 
            <img class="table_users"></section>  
          </td>

        </thead>
        <tbody id="tableMusickBody">
        </tbody>
      </table>
    </section>

  </section>


  <!-- Player -->
  <footer id="player" class="">
    <audio id="soundtrack"></audio>
    <section id="body" class="padding_x_2 padding_b_1 player text_1_25 flex align_center relative">
      <span id="id" class="color_dark margin_r_2">  </span>
      <!-- Time -->
      <span id="durationCurrent" class="margin_r_10px">  </span>
      <span class="margin_r_10px"> - </span>
      <span id="durationMax" class="margin_r_1">  </span>
      <!-- Play -->
      <a id="button" class="color_white margin_r_1 cursor_pointer">
        <svg id="play" class="fill_pink" height="30px" width="30px">
          <path d="M0 0 L30 15 L0 30" />
        </svg>
        <svg id="pause" class="none fill_pink" height="30px" width="30px">
          <line x1="5" y1="0" x2="5" y2="30" stroke-width="4" />
          <line x1="25" y1="0" x2="25" y2="30" stroke-width="4" />
        </svg>
      </a>
      <!-- Name -->
      <section class="flex flex_column">
        <span id="title" class="margin_r_10px"> title </span>
        <span id="author" class="text_0_75 margin_r_10px"> author </span>
      </section>
      <!-- Rename track -->
      <svg id="renameSoundtrack" class="none right_23 absolute" xmlns="http://www.w3.org/2000/svg" width="31" height="31"  stroke-width="2px" >
        <path d="M0 15 L4 13 L30 13 L30 17 L4 17 L0 15" />
      </svg>
      <!-- Comment -->
      <svg id="comment" class="right_20 absolute" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 20" stroke='#ccc' fill="none" stroke-width="2px">
        <rect class="cls-1" x="0.5" y="0.5" width="30" height="20" />
        <line class="cls-2" x1="3" y1="5" x2="20" y2="5"/>
        <line class="cls-2" x1="3" y1="10" x2="17" y2="10"/>
        <line class="cls-2" x1="3" y1="15" x2="21" y2="15"/>
      </svg>
      <!-- Download -->
      <svg id="download" class="right_17 absolute" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 27 19" stroke='#ccc' fill="none" stroke-width="2px">
        <line class="cls-1" x1="13.5" x2="13.5" y2="13.9"/>
        <polyline class="cls-1" points="0.5 7.43 0.5 18.5 26.5 18.5 26.5 7.43"/>
        <polyline class="cls-1" points="17.37 10.44 13.57 14.23 9.71 10.37"/>
      </svg>
      <!-- Voluem -->
      <input id="volume" class="right_10 cursor_pointer absolute" type="range" min="0" max="100">
    </section>
    
    <span id="timelineParent" class="width_full height_1 background_main_3 bottom_0 left_0 absolute">
      <span id="timeline" class="block height_100 background_pink"></span>
      <p id="tooltipTimeline" class="none"> 01:23 </p>
    </span>
  </footer>

  <!-- Window Comment -->
  <section id="commentWindow" class="none flex justify_between flex_column position_center background_main_2_opacity border_pink padding_x_2 padding_y_2 text_1_25" >
    <h1 class="margin_b_1 text_2"> comment </h1>
    <section class="margin_b_1 flex align_center justify_between">
      <label class="color_white"> your comment </label>
      <section class="flex text_0_75 color_dark">
        <span id="count"> 0 </span>
        <span> / </span>
        <span> 100 </span>
      </section>
    </section>
    <textarea id="comment" class="padding_0_5 text_1 margin_b_1 background_main_3 color_white"></textarea>
    <label class="margin_b_1 color_white"> your assessment </label>
    <section id="status" class="margin_b_2 color_white select_none">
      <a class="radius padding_0_5 color_white background_red cursor_pointer" >bad</a>
      <a class="radius padding_0_5 color_white background_yellow cursor_pointer" >norm</a>
      <a class="radius padding_0_5 color_white background_green cursor_pointer" >good</a>
    </section>
    <a id="send" class="radius padding_0_5 text_center color_white background_pink  cursor_pointer"> save </a>
  </section>

  <!-- Window Upload -->
  <section id="uploadWindow" class="none position_center background_main_2_opacity border_pink padding_x_2 padding_y_2 relative">
    <a id="esc" class="padding_y_0_5 color_white background_pink padding_x_1 radius_lb cursor_pointer flex align_center justify_center top_0 right_0 absolute"> Esc </a>
    <h1 class="margin_b_1 text_center text_2 "> Upload mp3 </h1>
    <section class="flex flex_column text_1_25">
      <form id="uploadWindowInputs" class="flex flex_column">
        <label for=""> Song title </label>
        <input type="text" name="title" id="SongTitle" class="text_1_25 input_upload margin_b_1 color_white radius">
        <label for=""> Author </label>
        <input type="text" name="author" id="SongAuthor" class="text_1_25 input_upload margin_b_1 color_white radius">
        <input id="inputUpload" name="file" type="file" class="none" accept=".MP3">
      </form>
      <section id="status" class="relative">
        <section id="err" class="padding_0_5 background_red radius transition opacity_0">
          Error writing/reading file
        </section>
        <section id="load" class="text_1_25 transition opacity_0 flex justify_center align_center select_none">
          <p class="margin_r_1"> uploading </p>
          <svg height="40px" width="40px" fill="none">
            <circle cx="20" cy="20" r="15" stroke="#333333" stroke-width="3" />
            <circle style="
            filter: drop-shadow(); 
            animation-name: spinner; 
            animation-duration: 2s; 
            transform-origin: center;
            animation-iteration-count: infinite;" 
            cx="20" cy="20" r="15" stroke="#cb0637 " stroke-width="3" stroke-linecap="round" stroke-dasharray="15" />
          </svg>
        </section>
      </section>
      <a id="windowButtonUpload" class="margin_t_1 padding_y_0_5 color_white text_1_25 background_pink padding_x_2 radius cursor_pointer flex align_center justify_center"> Upload </a>
    </section>
  </section>

  <!-- Window Rename soundtrack -->
  <section id="renameSoundtrackWindow" class="none position_center background_main_2_opacity border_pink padding_x_2 padding_y_2 relative">
    <a id="esc" class="padding_y_0_5 color_white background_pink padding_x_1 radius_lb cursor_pointer flex align_center justify_center top_0 right_0 absolute"> Esc </a>
    <h1 class="margin_b_1 text_center text_2 " > Rename soundtrack </h1>
    <form id="uploadWindowInputs" class="flex flex_column text_1_25">
      <span id="soundID"></span>
      <label> Title </label>
      <input type="text" id="title" class="text_1_25 input_upload margin_b_1 color_white radius">
      <label> Author </label>
      <input type="text" id="author" class="text_1_25 input_upload margin_b_1 color_white radius">
    </form>
    <a id="send" class="margin_t_1 padding_y_0_5 color_white text_1_25 background_pink padding_x_2 radius cursor_pointer flex align_center justify_center"> Rename </a>
  </section>

 <!-- Tooltip -->
  <section id="tooltip" class="none pointer_event_bobe absolute ">
    <p id="tooltipText"> Текст при наведении </p>
  </section>

  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
