<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/pc.css">
  <title> MP3 Share PC </title>
</head>
<body class="height_full background_main color_white relative">

  <header class="height_2_5 background_main_2 border_bottom_pink padding_x_2 padding_y flex justify_between" >
    <h1> MP3 Sharer </h1>
    <section class="flex">
      <a id="upload" class="margin_r_1 color_white text_1_25 background_pink padding_x_2 radius cursor_pointer flex align_center"> Upload </a>
      <a id="homeButtonLogin" class="color_white text_1_25 background_pink padding_x_2 radius cursor_pointer flex align_center"> login </a>
      <a id="buttonUser" class="none color_white background_pink padding_x_1 radius cursor_pointer flex align_center justify_around" >
        <img id="userImage" src="" alt="" class="profileImage">
        <span id="username" class="text_1_25"> username </span>
      </a>
    </section>
  </header>

  <section id='switchButton' class="flex justify_center margin_t_1">
    <a class="switch_button_active text_center text_1_25" > Music </a>
    <a class="switch_button text_center text_1_25" > Arhive </a>
  </section>


  <!-- Body -->
  <section class="flex justify_center padding_x_2 margin_t_1"  >

    <!-- Table -->
    <section id="table" class="background_main_2">
      <table id="tableMusick" class="text_1_25">
        <thead class="height_2 " align="center">
          <td class="color_dark"> № </td>
          <td class="min_width_5"> date </td>
          <td class="min_width_5"> duration </td>
          <td class="min_width_5">  </td>
          <td class="width_30"> Song title </td>
          <td class="width_15 padding_y"> Author </td>
          <td class="min_width_3" data-user="0"> 
            <img style="width: 40px; height: 40px; border-radius: 1em; background: #81818133;"></section> 
          </td>
          <td class="min_width_3" data-user="1"> 
            <img style="width: 40px; height: 40px; border-radius: 1em; background: #81818133;"></section>  
          </td>
          <td class="min_width_3" data-user="2"> 
            <img style="width: 40px; height: 40px; border-radius: 1em; background: #81818133;"></section>  
          </td>
          <td class="min_width_3" data-user="3"> 
            <img style="width: 40px; height: 40px; border-radius: 1em; background: #81818133;"></section>  
          </td>
          <td class="min_width_3" data-user="4"> 
            <img style="width: 40px; height: 40px; border-radius: 1em; background: #81818133;"></section>  
          </td>
          <td class="min_width_3" data-user="5"> 
            <img style="width: 40px; height: 40px; border-radius: 1em; background: #81818133;"></section>  
          </td>

        </thead>
        <tbody id="tableMusickBody">
        </tbody>
      </table>
    </section>

    <!-- <section>
      <ul>
        <li> Music #1 </li>
        <li> Music #2 </li>
        <li> Music #3 </li>
        <li> Music #4 </li>
      </ul>
    </section> -->

  </section>


  <!-- Player -->
  <footer id="player" class="">
    <audio id="soundtrack"></audio>
    <section class="padding_x_2 padding_b_1 player text_1_25 flex align_center relative">
      <span id="id" class="color_dark margin_r_2">  </span>
      <!-- Time -->
      <span id="durationCurrent" class="margin_r_10px">  </span>
      <span class="margin_r_10px"> - </span>
      <span id="durationMax" class="margin_r_1">  </span>
      <!-- Play -->
      <a id="button" class="color_white margin_r_1 cursor_pointer">
        <svg id="play" class="fill_pink" height="30px" width="30px">
          <path d="M0 0 L30 15 L0 30" />
        </svg>
        <svg id="pause" class="none fill_pink" height="30px" width="30px">
          <line x1="5" y1="0" x2="5" y2="30" stroke-width="4" />
          <line x1="25" y1="0" x2="25" y2="30" stroke-width="4" />
        </svg>
      </a>
      <!-- Name -->
      <section class="flex flex_column">
        <span id="title" class="margin_r_10px"> title </span>
        <span id="author" class="text_0_75 margin_r_10px"> author </span>
      </section>
      <!-- Comment -->
      <svg id="comment" class="right_20 absolute" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 20" stroke='#ccc' fill="none" stroke-width="2px">
        <rect class="cls-1" x="0.5" y="0.5" width="30" height="20" />
        <line class="cls-2" x1="3" y1="5" x2="20" y2="5"/>
        <line class="cls-2" x1="3" y1="10" x2="17" y2="10"/>
        <line class="cls-2" x1="3" y1="15" x2="21" y2="15"/>
      </svg>
      <!-- Download -->
      <svg id="download" class="right_17 absolute" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 27 19" stroke='#ccc' fill="none" stroke-width="2px">
        <line class="cls-1" x1="13.5" x2="13.5" y2="13.9"/>
        <polyline class="cls-1" points="0.5 7.43 0.5 18.5 26.5 18.5 26.5 7.43"/>
        <polyline class="cls-1" points="17.37 10.44 13.57 14.23 9.71 10.37"/>
      </svg>
      <!-- Voluem -->
      <input id="volume" class="right_10 cursor_pointer absolute" type="range" min="0" max="100">
    </section>
    
    <span id="timelineParent" class="width_full height_1 background_main_3 bottom_0 left_0 absolute">
      <span id="timeline" class="block height_100 background_pink"></span>
      <p id="tooltipTimeline" class="none"> 01:23 </p>
    </span>
  </footer>


  <!-- Window logiin -->
  <section id="loginWindow" class="none position_center background_main_2_opacity border_pink padding_x_2 padding_y_2">

    <section class="flex">
      <section class="flex justify_between">
        <label class="font_28"> Username </label>
        <input id="loginWindowUsername" type="text" class="input_login font_28 color_white radius">
        <a id="windowButtonLogin" class="height_2 margin_l_10px color_white background_pink padding_x_2 font_20 radius cursor_pointer flex align_center"> Login </a>
      </section>
      <br/>
    </section>

    <section class="margin_t_1 flex justify_center">
      <span id="statusLogin" class="none padding_x_2 padding_y radius font_20 background_red"> User not found </span>
    </section>

  </section>

  <!-- Upload -->
  <section id="uploadWindow" class="none position_center background_main_2_opacity border_pink padding_x_2 padding_y_2">
    <h1 class="margin_b_1 text_center text_2 "> Upload mp3 </h1>
    <section class="flex flex_column text_1_25">
      <form id="uploadWindowInputs" class="none flex flex_column" action="/upload" method="POST" enctype="multipart/form-data">
        <label for=""> Song title </label>
        <input type="text" name="title" id="SongTitle" class="text_1_25 input_upload margin_b_1 color_white radius">
        <label for=""> Author </label>
        <input type="text" name="author" id="SongAuthor" class="text_1_25 input_upload margin_b_1 color_white radius">
        <input id="inputUpload" name="file" type="file" class="none" accept=".MP3">
      </form>
      <a id="windowButtonUpload" class="padding_y_0_5 color_white text_1_25 background_pink padding_x_2 radius cursor_pointer flex align_center justify_center"> Upload </a>
    </section>
  </section>

 <!-- Tooltip -->
  <section id="tooltip" class="none pointer_event_bobe absolute ">
    <p id="tooltipText"> Текст при наведении </p>
  </section>

  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
